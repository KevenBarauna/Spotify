<div class="container">
  <div class="container-image">
    <img class="image-logo" src="assets/logo-dual-color-light.png" alt="Logo">
  </div>
  <h2>Inscreva-se grátis e comece a curtir.</h2>
  <div class="container-button-social">
    <app-button classStyle="button-social-facebook" text="Inscreva-se com o Facebook"></app-button>
    <app-button classStyle="button-social-google" text="Inscreva-se com o Google" buttonSocialGoogleDirective></app-button>
  </div>
  <div class="finish-line">
    <hr/>
    <p class="finish-line-text">ou</p>
    <hr/>
  </div>
  <form [formGroup]="loginForm" (submit)="redirectLogin()">
    <app-input-text [message]="loginForm.get('email')?.errors?.['required'] && messageErrorRequired" controlName="email" type="email" placeholder="Insira seu e-mail." label="Qual é o seu e-mail?"></app-input-text>
    <app-input-text [message]="loginForm.get('password')?.errors?.['required'] && messageErrorRequired" controlName="password" type="password" placeholder="Crie uma senha" label="Crie uma senha"></app-input-text>
    <app-input-text [message]="loginForm.get('nameProfile')?.errors?.['required'] && messageErrorRequired" controlName="nameProfile" type="text" placeholder="Insira um nome de perfil" label="Como devemos chamar você?"></app-input-text>
    <p class="label">Qual a sua data de nascimento?</p>
    <div class="container-data">
      <app-input-text classStyle="flex" type="text" placeholder="DD"></app-input-text>
      <app-input-text classStyle="flex" type="text" placeholder="Mês"></app-input-text>
      <app-input-text classStyle="flex" type="text" placeholder="AAA"></app-input-text>
    </div>
    <p class="label">Qual é o seu gênero?</p>
    <div class="container-radio-button">
      <app-radio-button id="gender" label="Masculino"/>
      <app-radio-button id="gender" label="Feminino"/>
      <app-radio-button id="gender" label="Não binário"/>
      <app-radio-button id="gender" label="Outros"/>
      <app-radio-button id="gender" label="Prefiro não dizer"/>
    </div>

    <div class="container-checkbox-button">
      <app-checkbox-button label="Não quero receber mensagens de marketing do Spotify"/>
      <app-checkbox-button label="Compartilhar meus dados cadastrais com os provedores de conteúdo do Spotify para fins de marketing."/>
      <app-checkbox-button label="Eu concordo com os Termos e Condições de Uso do Spotify."/>
    </div>
    <p class="small-text">Para saber mais sobre como o Spotify coleta, utiliza, compartilha e protege seus dados pessoais, leia a <a>Política de Privacidade do Spotify.</a></p>
    <div class="container-button-submit">
      <app-button [isDisabled]="loginForm.invalid" classStyle="button-submit" text="Inscrever-se"></app-button>
    </div>
    <p class="small-text">Já tem uma conta? <a>Faça login.</a></p>
  </form>
</div>
